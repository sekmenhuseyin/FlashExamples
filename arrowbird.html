<html><head><title>Move bird using arrows </title>
<style type="text/css">

 #bird {position: absolute;
                           top: 400px;
                           left: 400px;
                                             }
</style>
<script language="JavaScript">
var swidth = screen.width;
var sheight = screen.height;
var iwidth = 100;
var iheight = 100
function getObj(name)
                   {
                     if (document.getElementById)
                     {
                           this.obj = document.getElementById(name);
                           this.style = document.getElementById(name).style;
                     }
                     else if (document.all)
                     {
                           this.obj = document.all[name];
                           this.style = document.all[name].style;
                     }
                     else if (document.layers)
                     {
                           this.obj = document.layers[name];
                           this.style = document.layers[name];
                     }
                   }
 var currentx = 400;
 var currenty = 400;
 function move(deltax, deltay) {
         var x = new getObj("bird");
         currentx += deltax;
         currenty += deltay;
         x.style.top = currenty;
         x.style.left = currentx;
 // position may change for next move
 if (currentx>swidth) {
     currentx = 0; }
 if (currenty>sheight) {
     currenty = 0;}
 if ((currentx + iwidth)<0) {
    currentx = swidth; }
 if ((currenty+iheight)<0) {
    currenty = sheight;}
}
function checkArrows (evt) {
// the following statement is a conditional statement
// target = a ? b : c;
// the a is the condition (the test), if this is true
// the value is b, otherwise it is c.
//in the statement below, there is nesting.
//what is going on is checking for different browsers
//the different browsers put the keycode different places

  var keyCode =
    document.layers ? evt.which :
    document.all ? evt.keyCode :
    document.getElementById ? evt.keyCode : 0;
  var r = '';
// the nested if test is used to put different strings
// into r. In a 'real' application, the code would do different things.

  if (keyCode == 39)
    move(200,0);
  else if (keyCode == 40)
    move(0,200);
  else if (keyCode == 38)
    move(0,-200);
  else if (keyCode == 37)
    move(-200,0);

  return false;
}
</script>
</head>
<body onKeyDown="return checkArrows(event);">
Press arrow keys </br>
<div id="bird">
<img src="bird.gif" tppabs="http://newmedia.purchase.edu/~Jeanine/bird.gif" width=100 height=100> </div>

</body>
</html>
