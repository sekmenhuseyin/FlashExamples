<html><head><title>Memory game </title>
<script language="JavaScript">
var turns;
turns = 0;
var firstchoice;
var secondchoice;
var cntr = 0;
var backcard ="blank.gif"/*tpa=http://newmedia.purchase.edu/~Jeanine/blank.gif*/;
var faces = new Array(
 'bird.gif'/*tpa=http://newmedia.purchase.edu/~Jeanine/bird.gif*/, 'heart.gif'/*tpa=http://newmedia.purchase.edu/~Jeanine/heart.gif*/, 'frog.gif'/*tpa=http://newmedia.purchase.edu/~Jeanine/frog.gif*/, 'frog.gif'/*tpa=http://newmedia.purchase.edu/~Jeanine/frog.gif*/, 'bird.gif'/*tpa=http://newmedia.purchase.edu/~Jeanine/bird.gif*/, 'heart.gif'/*tpa=http://newmedia.purchase.edu/~Jeanine/heart.gif*/);
var numOfMatches = .5*faces.length;
var tid;
function check() {
 clearInterval(tid);
 if (faces[secondchoice]==faces[firstchoice]) {
     cntr++;
     if (cntr == numOfMatches) {
          alert("You won. Reload/refresh to replay");
         }
     turns = 0;
      return ;
    }
  else {
    document.images[firstchoice].src = backcard;
    document.images[secondchoice].src = backcard;
    turns = 0;
    return ;
       }

}

function choose(card) {

if (turns==2) { return ;}
if (turns==0) {
  firstchoice=card;
  document.images[card].src = faces[card];
  turns = 1;
  }
else
 { turns = 2;
  secondchoice = card;
  document.images[card].src =faces[card];
  tid=setInterval("check()",1000);
   }
}

function shuffle() {
var holder;
var swaps;
var i;
var j;
for (swaps=0; swaps<12; swaps++) {
 i = Math.floor(Math.random()*faces.length);
 j = Math.floor(Math.random()*faces.length);
 holder = faces[i];
 faces[i] = faces[j];
 faces[j]=holder;
  }
}
var tid2;
function peek() {
var i;
for (i=0;i<faces.length;i++) {
  document.images[i].src=faces[i];
}
tid2 = setInterval("flipback();",3000);

}
function flipback() {
clearInterval(tid2);
for (i=0;i<faces.length;i++) {
 document.images[i].src=backcard;
}
return false;
}
 </script>
</head>
<body>
<h2>Memory game</h2>
<br> Click on first one and then a second card.  Try to make matches. Matched pairs will
stay visible.  Click on shuffle cards for new arrangement.
